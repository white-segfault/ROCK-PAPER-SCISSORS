<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Page Title</title>
<!--  <script src="application.js"> defer </script>-->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="header">
    Game: Paper Scissors Rock
  </div>

  <div class="content">
    <div class="scores">
      <div class="title">
        Scores:
      </div>
      <div class="record">
        <div class="player">
          player: 0
        </div>
        <div class="computer">
          computer: 0
        </div>
      </div>
      <div class="current_result">
        Start your game!
      </div>
    </div>

    <div class="player_play">
      <div class="title">
        Make your first move.
      </div>

      <div class="options">

        <div class="move">
          <img src="./paper.png" alt="">
          <button>Paper</button>
        </div>

        <div class="move">
          <img src="./scissors.png" alt="">
          <button>Scissors</button>
        </div>

        <div class="move">
          <img src="./rock.png" alt="">
          <button>Rock</button>
        </div>
      </div>

    </div>

  </div>

  <div class="footer">
    <div class="text">
      Â© Paper Scissors Rock
    </div>
  </div>

</body>
</html>
